<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" 
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="display">
            <div class="answers">Display numbers here...</div> 
            <div class="calc">Display operations here...</div>
        </div>
        <div class="buttons">
            <!-- Row One -->
            <button>(</button>
            <button>)</button>
            <button>%</button>
            <button>AC</button>

            <!-- Row Two -->
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>/</button>

            <!-- Row Three -->
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>*</button>

            <!-- Row Four -->
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button>

            <!-- Row Five -->
            <button>0</button>
            <button>.</button>
            <button>=</button>
            <button>+</button>
        </div>
    </div>
    <footer>
        <p>Webpage by <a id="github-name" target="_blank" href="https://github.com/worthyag">worthyag</a></p>
    </footer>
</body>
</html>
